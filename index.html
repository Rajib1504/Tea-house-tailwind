<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/10ef31d8ec.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Tea House</title>
    <style>
        body {
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>

<body>
    <!-- width setting -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="grid md:grid-cols-2 sm:grid-cols-1 lg:grid-cols-2 mt-10">
            <!-- text box -->
            <div>
                <!-- title  -->
                <h1 class="font-extrabold text-5xl ">It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <p class=" mt-4">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.
                </p>
                <button class=" mt-4 flex p-4 gap-2 rounded-lg bg-gradient-to-r from-[#FF8938] to-[#FF0000]">
                    <p class=" text-white font-bold ">Explore More</p>
                    <img class="mt-1" src="./images/arrow.png" alt="">
                </button>
            </div>
            <!-- img box  -->
            <div class="border-2 border-dashed border-gray-400 relative">
                <img src="./images/banner.png" alt="">
                <div class="flex justify-evenly p-2 gap-1 align-center w-52 rounded-lg shadow-lg bg-white absolute md:bottom-20 md:left-20 lg:bottom-5 lg:left-30 sm:border-2 border-red-900">
                    <div>
                        <i class="fa-solid fa-star text-yellow-500 mt-3"></i>
                    </div>

                    <div>
                        <h3 class="font-extrabold">5.00</h3>
                        <p class="text-sm ">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>

        </header>

    </main>
</body>

</html>
